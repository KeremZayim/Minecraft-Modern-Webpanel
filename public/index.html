<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Modern Webpanel - Kerem Zayim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Excel Kütüphanesi (Audit Sayfası İçin Şart) -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        .console-font { font-family: 'Consolas', 'Monaco', monospace; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 3px; }
        /* Aktif Menü Efekti */
        .menu-active { background-color: #2563eb; color: white; }
    </style>
</head>

            <p class="text-xs text-gray-500">v3.0 Ultimate</p>
        </div>
        
        <!-- Menü Butonları Buraya Gelecek -->
        <nav id="sidebar-menu" class="flex-1 p-4 space-y-2 overflow-y-auto"></nav>

        <!-- GITHUB LINKI (İstediğin Kısım) -->
        <div class="p-4 border-t border-gray-800 bg-gray-900/50">
            <a href="https://github.com/KeremZayim" target="_blank" class="flex items-center justify-center gap-2 text-gray-400 hover:text-white transition-colors group p-2 rounded-lg hover:bg-gray-800">

                <span class="text-sm font-bold group-hover:underline">Kerem Zayim</span>
            </a>
        </div>
    </aside>

    <!-- SAĞ İÇERİK -->
    <main class="flex-1 flex flex-col relative bg-[#0b0d14]">
        <div id="main-content" class="flex-1 p-6 overflow-hidden flex flex-col">
            <!-- Sayfalar buraya yüklenecek -->
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>

</html>
