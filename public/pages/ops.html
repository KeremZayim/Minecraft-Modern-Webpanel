<div class="flex flex-col h-full gap-4">
    <div class="bg-gray-800 p-4 rounded-xl border-l-4 border-purple-500 shadow-lg flex justify-between items-center">
        <div>
            <h2 class="text-xl font-bold text-gray-200">Yöneticiler (OP)</h2>
            <p class="text-xs text-gray-400">Sunucu üzerinde tam yetkiye sahip kullanıcılar</p>
        </div>
        <div class="bg-purple-600/20 px-4 py-2 rounded-lg text-center">
            <span id="ops-count-badge" class="text-purple-400 font-mono font-bold text-xl block">0</span>
            <span class="text-purple-400 text-[10px] tracking-widest">ADMIN</span>
        </div>
    </div>

    <div id="ops-list-container" class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 overflow-y-auto pr-2 content-start min-h-0">
        <div class="col-span-full text-center text-gray-600 py-10 italic">Yükleniyor...</div>
    </div>

    <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 shadow-lg mt-auto">
        <h3 class="text-xs font-bold text-gray-400 uppercase mb-2 tracking-wider">YENİ YÖNETİCİ EKLE</h3>
        <form id="add-op-form" class="flex gap-2">
            <div class="relative flex-1">
                <span class="absolute left-3 top-2.5 text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                    </svg>
                </span>
                <input type="text" id="op-input-name" 
                    class="w-full bg-gray-900 text-gray-200 pl-10 pr-4 py-2 rounded-lg border border-gray-700 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-colors placeholder-gray-600"
                    placeholder="Oyuncu adı girin..." autocomplete="off">
            </div>
            <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg font-bold text-sm transition-colors flex items-center gap-2 shadow-lg shadow-purple-900/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                YETKİ VER
            </button>
        </form>
    </div>
</div>
