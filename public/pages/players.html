<div class="flex flex-col h-full gap-4 relative">
    
    <div class="bg-gray-800 p-2 rounded-xl border border-gray-700 shadow-lg">
        <div class="flex flex-wrap gap-2">
            
            <button onclick="switchPlayerTab('online')" id="tab-btn-online" class="flex-1 py-3 rounded-lg font-bold text-sm transition flex items-center justify-center gap-2 bg-blue-600 text-white shadow-lg">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                ONLINE
            </button>

            <button onclick="switchPlayerTab('ops')" id="tab-btn-ops" class="flex-1 py-3 rounded-lg font-bold text-sm transition flex items-center justify-center gap-2 bg-gray-700 text-gray-400 hover:text-white">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>
                YÖNETİCİLER
            </button>

            <button onclick="switchPlayerTab('banned')" id="tab-btn-banned" class="flex-1 py-3 rounded-lg font-bold text-sm transition flex items-center justify-center gap-2 bg-gray-700 text-gray-400 hover:text-white">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" /></svg>
                YASAKLILAR
            </button>

            <button onclick="switchPlayerTab('ipban')" id="tab-btn-ipban" class="flex-1 py-3 rounded-lg font-bold text-sm transition flex items-center justify-center gap-2 bg-gray-700 text-gray-400 hover:text-white">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                IP BAN
            </button>

        </div>
    </div>

    <div class="flex-1 bg-gray-900/50 p-4 rounded-xl border border-gray-800 overflow-y-auto">
        
        <div id="tab-content-online" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 content-start">
            <div class="col-span-full text-center text-gray-500 py-10 italic">Yükleniyor...</div>
        </div>

        <div id="tab-content-ops" class="hidden">
            <div class="mb-4 flex gap-2">
                <input type="text" id="op-input-name" placeholder="Oyuncu adı..." class="flex-1 bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white focus:border-blue-500 outline-none">
                <button id="btn-add-op" class="bg-blue-600 hover:bg-blue-700 text-white px-6 rounded-lg font-bold text-sm transition">EKLE</button>
            </div>
            <div id="ops-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3"></div>
        </div>

        <div id="tab-content-banned" class="hidden">
             <div class="grid grid-cols-1 gap-2" id="banned-list-container"></div>
        </div>

        <div id="tab-content-ipban" class="hidden">
            <div class="mb-4 flex gap-2">
                <input type="text" id="ip-ban-input" placeholder="IP Adresi (Örn: 192.168.1.5)..." class="flex-1 bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white focus:border-red-500 outline-none">
                <button id="btn-add-ipban" class="bg-red-600 hover:bg-red-700 text-white px-6 rounded-lg font-bold text-sm transition">BANLA</button>
            </div>
            <div id="ip-ban-list-container" class="space-y-2"></div>
        </div>

    </div>
</div>
