<div class="flex flex-col h-full gap-4">
    <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
        
        <div id="status-card" class="md:col-span-2 bg-gray-800 p-5 rounded-xl border-l-4 border-gray-600 shadow-lg flex items-center justify-between transition-all duration-300">
            <div class="flex flex-col">
                <h3 class="text-gray-400 text-xs font-bold uppercase tracking-wider mb-1">SUNUCU DURUMU</h3>
                <span id="dash-status-text" class="text-3xl font-bold text-gray-400">KAPALI</span>
            </div>
            <div id="dash-status-icon" class="w-8 h-8 rounded-full bg-gray-600 shadow-inner"></div>
        </div>

        <div class="bg-gray-800 p-5 rounded-xl border-l-4 border-orange-500 shadow-lg flex flex-col justify-center">
            <h3 class="text-gray-400 text-[10px] font-bold uppercase tracking-wider mb-1">CPU KULLANIMI</h3>
            <span id="stat-cpu" class="text-2xl font-bold text-gray-200">0%</span>
        </div>

        <div class="bg-gray-800 p-5 rounded-xl border-l-4 border-purple-500 shadow-lg flex flex-col justify-center">
            <h3 class="text-gray-400 text-[10px] font-bold uppercase tracking-wider mb-1">RAM KULLANIMI</h3>
            <span id="stat-ram" class="text-2xl font-bold text-gray-200">0 MB</span>
        </div>
        
        <div class="bg-gray-800 p-5 rounded-xl border-l-4 border-blue-500 shadow-lg flex flex-col justify-center">
            <h3 class="text-gray-400 text-[10px] font-bold uppercase tracking-wider mb-1">OYUNCULAR</h3>
            <span id="stat-players" class="text-2xl font-bold text-gray-200">-- / 20</span>
        </div>

    </div>

    <div class="flex-1 flex flex-col min-h-0 bg-[#0f111a] rounded-t-xl border border-gray-800 shadow-2xl overflow-hidden">
        <div class="bg-gray-900 px-4 py-2 border-b border-gray-800 flex justify-between items-center">
            <span class="text-xs text-gray-400 font-mono">root@server:~# console</span>
            <span class="text-xs text-emerald-500 animate-pulse hidden" id="live-indicator">● CANLI AKIŞ</span>
        </div>
        
        <div id="console-window" class="flex-1 p-4 overflow-y-auto console-font text-xs md:text-sm text-gray-300 font-mono space-y-1"></div>
    </div>

    <form id="command-form" class="bg-gray-800 p-3 rounded-b-xl border border-t-0 border-gray-700 flex items-center gap-3 shadow-lg">
        <span class="text-emerald-500 pl-2 select-none font-mono text-lg">&rsaquo;</span>
        <input type="text" id="command-input" 
            class="flex-1 bg-transparent text-white py-2 focus:outline-none placeholder-gray-500 font-mono text-sm" 
            placeholder="Komut gönder..." autocomplete="off">
        <button type="submit" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-1.5 rounded text-xs font-bold transition">GÖNDER</button>
    </form>
</div>
