<div class="flex flex-col h-full gap-4">
    
    <div class="bg-gray-800 p-3 rounded-xl border border-gray-700 flex justify-between items-center shadow-lg">
        <div class="flex items-center gap-2 overflow-hidden">
            <button id="fm-home" class="text-blue-400 hover:text-white transition font-bold text-sm px-2">HOME</button>
            <span class="text-gray-500">/</span>
            <span id="fm-current-path" class="text-gray-300 text-sm truncate font-mono select-all"></span>
        </div>
        
        <div class="flex gap-2">
            <button id="fm-btn-back" class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-1.5 rounded text-xs flex items-center gap-1 transition disabled:opacity-50">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                GERİ
            </button>
            <div class="h-6 w-px bg-gray-600 mx-1"></div>
            <button id="fm-btn-new-file" class="bg-blue-600/20 hover:bg-blue-600 text-blue-400 hover:text-white px-3 py-1.5 rounded text-xs transition border border-blue-600/30">DOSYA +</button>
            <button id="fm-btn-new-folder" class="bg-purple-600/20 hover:bg-purple-600 text-purple-400 hover:text-white px-3 py-1.5 rounded text-xs transition border border-purple-600/30">KLASÖR +</button>
            <label class="bg-green-600/20 hover:bg-green-600 text-green-400 hover:text-white px-3 py-1.5 rounded text-xs transition border border-green-600/30 cursor-pointer flex items-center gap-1">
                YÜKLE <input type="file" id="fm-upload-input" class="hidden" multiple>
            </label>
        </div>
    </div>

    <div class="flex-1 bg-[#0f111a] rounded-xl border border-gray-800 overflow-y-auto">
        <table class="w-full text-left border-collapse">
            <thead class="bg-gray-800 sticky top-0 shadow-md">
                <tr>
                    <th class="p-3 text-xs text-gray-400 font-bold tracking-wider w-8">#</th>
                    <th class="p-3 text-xs text-gray-400 font-bold tracking-wider">İSİM</th>
                    <th class="p-3 text-xs text-gray-400 font-bold tracking-wider w-24">BOYUT</th>
                    <th class="p-3 text-xs text-gray-400 font-bold tracking-wider w-16 text-right">İŞLEM</th>
                </tr>
            </thead>
            <tbody id="file-list-body" class="text-sm text-gray-300 font-mono divide-y divide-gray-800">
                <tr><td colspan="4" class="p-4 text-center text-gray-500">Yükleniyor...</td></tr>
            </tbody>
        </table>
    </div>

    <div id="editor-modal" class="fixed inset-0 bg-black/90 z-50 hidden flex flex-col p-4">
        <div class="bg-gray-800 p-3 border-b border-gray-700 flex justify-between items-center rounded-t-lg">
            <span id="editor-filename" class="text-white font-mono font-bold">server.properties</span>
            <div class="flex gap-2">
                <button id="editor-save" class="bg-green-600 hover:bg-green-700 text-white px-4 py-1 rounded text-sm font-bold transition">KAYDET</button>
                <button id="editor-close" class="bg-red-600 hover:bg-red-700 text-white px-4 py-1 rounded text-sm font-bold transition">KAPAT</button>
            </div>
        </div>
        <textarea id="editor-content" class="flex-1 bg-[#1e1e1e] text-gray-300 font-mono text-sm p-4 outline-none resize-none rounded-b-lg border-x border-b border-gray-700 leading-relaxed"></textarea>
    </div>

</div>
